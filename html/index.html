<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <div class="longinform">
      <div class="container">
        <h1 class="text-center"><b>ĐĂNG KÍ TÀI KHOẢN</b></h1>
        <div class="row">
          <div class="col-sm">Tên đăng nhập:</div>
          <input
            type="text"
            name=""
            id="login_account"
            class="col-sm"
            placeholder="Nhập vào tên đăng nhập"
          />
        </div>
        <div class="row">
          <div class="col-sm">Mật khẩu:</div>
          <input
            type="text"
            name=""
            id="pass"
            class="col-sm"
            placeholder="Nhập vào mật khẩu"
          />
        </div>
        <div class="row">
          <div class="col-sm">Nhập lại mật khẩu:</div>
          <input
            type="text"
            name=""
            id="pass-again"
            class="col-sm"
            placeholder="Nhập lại mật khẩu"
          />
        </div>
      </div>
    </div>
    <main>
      <div class="container">
        <h4 class="text-center">Thông tin cá nhân</h4>
        <div class="row">
          <div class="col-sm">Họ và tên:</div>
          <input
            type="text"
            name=""
            id=""
            placeholder="Nhập vào họ tên (bắt buộc nhập)"
            class="col-sm"
          />
        </div>
        <div class="row">
          <div class="col">Ngày sinh:</div>
          <input type="date" name="" id="" class="col" />
        </div>
        <div class="row">
          <div class="col">Giới tính</div>
          <input type="radio" name="" id="" />Nam
          <input type="radio" name="" id="" />Nữ
        </div>
        <div class="row">
          <div class="col-sm">Địa chỉ:</div>
          <input
            type="text"
            name=""
            id=""
            placeholder="Nhập vào địa chỉ"
            class="col"
          />
        </div>
        <div class="row">
          <div class="col-sm">Điện thoại:</div>
          <input
            type="text"
            name=""
            id=""
            class="col"
            placeholder="Nhập vào số diện thoại(9-10 số)"
          />
        </div>
        <div class="row">
          <div class="col">Email:</div>
          <input
            type="text"
            name="" 
            id=""
            class="col"
            placeholder="Nhập vào email cá nhân theo dạng ten@tencongty.com"
          />
        </div>
        <div class="d-flex justify-content-center">
          <button class="bg-dark text-light">Đăng kí</button>
          <button class="bg-dark text-light">Hủy</button>
        </div>
      </div>
    </main>
    <script src="../js/bai16.js"></script>
  </body>
</html>
