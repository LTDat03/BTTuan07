<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <div class="longinform">
      <div class="container">
        <h1 class="text-center"><b>ĐĂNG KÍ TÀI KHOẢN</b></h1>
        <div class="row">
          <div class="col-sm">Tên đăng nhập:</div>
          <input
            type="text"
            name=""
            id="login_account"
            class="col-sm"
            placeholder="Nhập vào tên đăng nhập"
          />
        </div>
        <div class="row">
          <div class="col-sm">Mật khẩu:</div>
          <input
            type="text"
            name=""
            id="pass"
            class="col-sm"
            placeholder="Nhập vào mật khẩu"
          />
        </div>
        <div class="row">
          <div class="col-sm">Nhập lại mật khẩu:</div>
          <input
            type="text"
            name=""
            id="pass-again"
            class="col-sm"
            placeholder="Nhập lại mật khẩu"
          />
        </div>
      </div>
    </div>
    <main>
      <div class="container">
        <form action="">
          <h4 class="text-center">Thông tin cá nhân</h4>
          <div class="form-group row">
            <label for="inoputName" class="col-sm-2 col-form-label"
              >Họ và tên:</label
            >
            <div class="col-sm-10">
              <input
                type="Text"
                class="form-control"
                id="inputName"
                placeholder="Nhập vào họ và tên(bắt buộc nhập)"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputNgaysinh" class="col-sm-2 col-form-label"
              >Ngày sinh:</label
            >
            <div class="col-sm-2">
              <input type="date" class="form-control" id="inputNgaysinh" />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputGioitinh" class="col-sm-2 col-form-label"
              >Giới tính:</label
            >
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1">Nam</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2">Nữ</label>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputAddress" class="col-sm-2 col-form-label"
              >Địa chỉ:</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                name=""
                id="inputAddress"
                class="form-control"
                placeholder="Nhập vào địa chỉ"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputNumberIphone" class="col-sm-2 col-form-label"
              >Điện thoại:</label
            >
            
            <div class="col-sm-10">
              <input
                type="text"
                name=""
                id="inputNumberIphone"
                class="form-control"
                placeholder="Nhập vào số điện thoại(9-10 số)"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label"
              >Email:</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                name=""
                id="inputEmail"
                class="form-control"
                placeholder="Nhập vào Email cá nhân theo dạng ten@tencongty.com"
              />
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button class="bg-dark text-light rounded-top rounded-bottom">Đăng kí</button>
            <button class="bg-dark text-light rounded-top rounded-bottom">Hủy</button>
          </div>
        </form>
      </div>
      </div>
    </main>
    <script src="../js/bai16.js"></script>
  </body>
</html>
